<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>5. Skabelon - Login sider</title>
<link href="Styles/TastSelvMain.css" rel="stylesheet" type="text/css" />
<link href="Styles/print.css" rel="stylesheet" type="text/css" media="print" />

<body>
<div id="skts-body">
  <div id="skts-logo-op"><img src="Images/toplogo.jpg" alt="" /></div>
  <div id="skts-logo-ned">
    <div class="skts-miljoe"><span id="skts-header-miljoe">BRGT</span>&nbsp;<span id="skts-header-versionsnr">ver. 12.3.0.17</span></div>
    <a href="#"><img src="Images/logo.gif" alt="Til forside" /></a>
    <ul id="skts-skip-links">
    	<li><a id="skts-skip-til-indhold" href="#skts-skip-link-target-indhold">Gå til indhold</a></li>
    </ul>
    </div>
  <div id="skts-hoved-container">
    <div id="skts-globalmenu-container">
      <ul id="skts-globalmenu-venstre">
        <li><a href="#" class="skts-globalmenu-venstre-link skts-globalmenu-flugter skts-tooltip-holder skts-globalmenu-venstre-link-yderst">Gå til skat.dk<span class="skts-tooltip"> Link til skat.dk</span></a></li>
      </ul>
      <div class="skts-slut-float"></div>
    </div>
      <div id="skts-midter-container-uden-brugeroplysninger">
          <div id="skts-indhold-container-hele-bredden-foer-login">
              <h1 class="skts-ramme-overskrift skts-ramme-overskrift-container-foer-login">
                  Overskrift</h1>
              <div style="width: 1px;">
                  <!--Skal have en bredde (layout), ellers vil IE ikke give fokus til skiplink target'en, men til nærmest forældre som har et layout -->
                  <a id="skts-skip-link-target-indhold" class="skts-link-target-skjul">Indhold</a>
              </div>
              <div id="skts-indhold-skabelon5" class="skts-indhold-smal">
                  <p class="skts-broedtekst">
                      Her indlægges formular mv.</p>
              </div><!--End .skts-indhold-smal-->
          </div><!--End #skts-indhold-container-hele-bredden-foer-login-->
      </div>
      <div id="skts-footer">
        &nbsp;    
      </div><!--End #skts-footer-->
  </div><!--End #skts-hovedcontainer-->
</div><!--End #skts-body-sekundaer-vindue-->

<!-- Her køres javascript som kun må køres når hele siden er loaded. F.eks. skip link javascript til Chrome og Opera.
Grunden til at dette ikke ligger i onload, er for ikke at lave yderligere restriktioner for brugeren af skabelonerne. -->
<script type="text/javascript">

    // Skip link til Chrome og Safari
    if (skts_isWebkit || skts_isOpera) {
        opsaetSkipLink("skts-skip-til-indhold", "skts-skip-link-target-indhold");
    }
</script>

</body>
